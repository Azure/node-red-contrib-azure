<script type="text/javascript">
    RED.nodes.registerType('Emotion', {
        category: 'Microsoft Cognitive Services',
        color: '#049580',
        defaults: {
            name: {
                value:""
            }
        },
        credentials: {
           key: {
               type: "password"
            }
        },
        inputs:1,
        outputs:1,
        icon: "emotion.png",
        label: function() {
            return this.name||"Emotion";
        }
    });
</script>
