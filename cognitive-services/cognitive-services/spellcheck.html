<script type="text/javascript">
    RED.nodes.registerType('Bing Spell Check', {
        category: 'Microsoft Cognitive Services',
        color: '#049580',
        defaults: {
            name: {
                value:""
            }
        },
        credentials: {
           key: {
               type: "password"
            }
        },
        inputs:1,
        outputs:1,
        icon: "spellcheck.png",
        label: function() {
            return this.name||"Bing Spell Check";
        }
    });
</script>

<script type="text/x-red" data-template-name="Bing Spell Check">
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> Subscription (<a href="https://www.microsoft.com/cognitive-services" target="_blank">Get key</a>)</label>
        <input type="password" id="node-input-key" placeholder="Paste subscription key of West US region">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name (Optional)</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Bing Spell Check">
    <p>Bing Spell Check API in Microsoft Cognitive Services</p>
    <p>This API corrects incorrect word spelling.</p>
    <p>
        <ul>
            <li>Input(<code>msg.payload</code>): String data which contains incorrect spelling</li>
            <li>Output(<code>msg.payload</code>): String data of correct spelling</li>
        </ul>
    </p>
</script>
